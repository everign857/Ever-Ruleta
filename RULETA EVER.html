<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ruleta Din√°mica</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input,
        textarea,
        button {
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #4f46e5;
        }

        #canvas-container {
            position: relative;
            margin: 20px auto;
            width: 350px;
            height: 350px;
        }

        #pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ef4444;
            z-index: 10;
        }

        canvas {
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .result {
            margin-top: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary);
            min-height: 1.5em;
        }

        .watermark {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #888;
            font-style: italic;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üé° Ruleta Aleatoria Personalizable</h2>

        <div class="controls">
            <label>Cantidad de divisiones (2-20):</label>
            <input type="number" id="numOptions" value="4" min="2" max="20" />

            <label>Opciones (una por l√≠nea):</label>
            <textarea id="optionsText" rows="5" placeholder="Opci√≥n A&#10;Opci√≥n B"></textarea>

            <button id="btnDraw">Actualizar Ruleta</button>
        </div>

        <div id="canvas-container">
            <div id="pointer"></div>
            <canvas id="wheelCanvas" width="350" height="350"></canvas>
        </div>

        <button id="btnSpin" style="width: 100%; font-size: 1.2rem; padding: 15px;">
            ¬°GIRAR!
        </button>
        <div class="result" id="resultText"></div>

        <div class="watermark">ig: e_gn857</div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const btnDraw = document.getElementById('btnDraw');
        const btnSpin = document.getElementById('btnSpin');
        const numInput = document.getElementById('numOptions');
        const textArea = document.getElementById('optionsText');
        const resultText = document.getElementById('resultText');

        let options = [];
        let currentRotation = 0;
        let isSpinning = false;

        const colors = [
            '#f87171',
            '#fb923c',
            '#fbbf24',
            '#facc15',
            '#a3e635',
            '#4ade80',
            '#34d399',
            '#2dd4bf',
            '#22d3ee',
            '#38bdf8',
            '#60a5fa',
            '#818cf8',
            '#a78bfa',
            '#c084fc',
            '#e879f9',
            '#f472b6',
            '#fb7185',
        ];

        function getOptions() {
            const count = parseInt(numInput.value);
            let lines = textArea.value
                .split('\n')
                .map((s) => s.trim())
                .filter((s) => s !== '');
            if (lines.length === 0) lines = ['Opcion 1'];

            const finalOptions = [];
            for (let i = 0; i < count; i++) {
                finalOptions.push(lines[i % lines.length]);
            }
            return finalOptions;
        }

        function drawWheel(rotation = 0) {
            options = getOptions();
            const num = options.length;
            const arcSize = (2 * Math.PI) / num;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            options.forEach((text, i) => {
                const angle = rotation + i * arcSize;

                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arcSize);
                ctx.lineTo(centerX, centerY);
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arcSize / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Arial';
                ctx.shadowBlur = 4;
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.fillText(text, radius - 20, 10);
                ctx.restore();
            });
        }

        // üîê AZAR FUERTE
        function secureRandom() {
            const array = new Uint32Array(1);
            crypto.getRandomValues(array);
            return array[0] / 4294967296;
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            resultText.innerText = 'Girando...';

            const spinRounds = 5 + secureRandom() * 5;
            const extraDegree = secureRandom() * 2 * Math.PI;
            const totalRotation = spinRounds * 2 * Math.PI + extraDegree;

            let start = null;
            const duration = 4000;
            const initialRotation = currentRotation;

            function animate(timestamp) {
                if (!start) start = timestamp;
                const elapsed = timestamp - start;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);

                currentRotation = initialRotation + totalRotation * easeOut;
                drawWheel(currentRotation);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    determineWinner();
                }
            }
            requestAnimationFrame(animate);
        }

        function determineWinner() {
            const num = options.length;
            const arcSize = (2 * Math.PI) / num;
            const normalizedRotation = currentRotation % (2 * Math.PI);
            const pointerAngle = 1.5 * Math.PI;

            let winningIndex = Math.floor((pointerAngle - normalizedRotation) / arcSize) % num;
            if (winningIndex < 0) winningIndex += num;

            const winner = options[winningIndex];
            resultText.innerText = '¬°Ganador: ' + winner + '!';
            alert('üéâ El ganador es: ' + winner);
        }

        btnDraw.addEventListener('click', () => {
            currentRotation = 0;
            drawWheel(0);
            resultText.innerText = '';
        });

        btnSpin.addEventListener('click', spin);

        drawWheel();
    </script>
</body>
</html>
